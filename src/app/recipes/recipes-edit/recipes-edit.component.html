<div class="row">
    <div class="col-12">
      <form [formGroup]="recipeForm">
        <div class="row">
          <div class="col-12">
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-danger" type="button">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text" class="form-control" id="imagePath" formControlName="imagePath">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="description"></label>
              <textarea name="description" id="description" class="form-control" rows="6" formControlName="description"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12" formArrayName="ingredients">
            <div class="row" *ngFor="let ingredientsCtrl of recipeForm.get('ingredients').controls; let i=index"
            [formGroupName]="i"
            style="margin-top: 10px">
              <div class="col-8">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-2">
                  <input type="text" class="form-control" formControlName="amount">
              </div>
              <div class="col-2">
                <button class="btn btn-danger">X</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
